<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calc" ng-app="App" ng-controller="CalculateController">
    <div class="calc__screen">
        <div class="input clearfix">
            <input id="input" class="center" type="text" autofocus ng-model="input" ng-keydown="keyDown($event)">
        </div>
        <div class="output clearfix">
            <div id="output" class="center" ng-bind="result"></div>
        </div>
    </div>
    <div class="calc__buttons">
        <ul class="clearfix" ng-mouseup="focus()">
            <li ng-mousedown="buttonClick('(')"><span class="center">(</span></li>
            <li ng-mousedown="buttonClick(')')"><span class="center">)</span></li>
            <li ng-mousedown="remove()"><span class="center">←</span></li>
            <li ng-mousedown="buttonClick(' / ')"><span class="center">/</span></li>
            <li ng-mousedown="buttonClick('7')"><span class="center">7</span></li>
            <li ng-mousedown="buttonClick('8')"><span class="center">8</span></li>
            <li ng-mousedown="buttonClick('9')"><span class="center">9</span></li>
            <li ng-mousedown="buttonClick(' × ')"><span class="center">×</span></li>
            <li ng-mousedown="buttonClick('4')"><span class="center">4</span></li>
            <li ng-mousedown="buttonClick('5')"><span class="center">5</span></li>
            <li ng-mousedown="buttonClick('6')"><span class="center">6</span></li>
            <li ng-mousedown="buttonClick(' - ')"><span class="center">-</span></li>
            <li ng-mousedown="buttonClick('1')"><span class="center">1</span></li>
            <li ng-mousedown="buttonClick('2')"><span class="center">2</span></li>
            <li ng-mousedown="buttonClick('3')"><span class="center">3</span></li>
            <li ng-mousedown="buttonClick(' + ')"><span class="center">+</span></li>
            <li ng-mousedown="clearInput()"><span class="center">C</span></li>
            <li ng-mousedown="buttonClick('0')"><span class="center">0</span></li>
            <li ng-mousedown="buttonClick('.')"><span class="center">.</span></li>
            <li ng-mousedown="calculate()"><span class="center">=</span></li>
        </ul>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/calc.js"></script>
<script src="js/App.js"></script>
<script src="js/controllers/CalculateController.js"></script>
</body>
</html>
