<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calc" ng-app="App" ng-controller="CalculateController">
    <div class="calc__screen">
        <input class="input" type="text" autofocus ng-model="input" ng-keydown="keyDown($event)">
        <div class="output" ng-bind="result"></div>
    </div>
    <div class="calc__buttons">
        <ul class="clearfix" ng-mouseup="focus()">
            <li ng-mousedown="buttonClick('(')">(</li>
            <li ng-mousedown="buttonClick(')')">)</li>
            <li ng-mousedown="remove()">←</li>
            <li ng-mousedown="buttonClick(' / ')">/</li>
            <li ng-mousedown="buttonClick('7')">7</li>
            <li ng-mousedown="buttonClick('8')">8</li>
            <li ng-mousedown="buttonClick('9')">9</li>
            <li ng-mousedown="buttonClick(' × ')">×</li>
            <li ng-mousedown="buttonClick('4')">4</li>
            <li ng-mousedown="buttonClick('5')">5</li>
            <li ng-mousedown="buttonClick('6')">6</li>
            <li ng-mousedown="buttonClick(' - ')">-</li>
            <li ng-mousedown="buttonClick('1')">1</li>
            <li ng-mousedown="buttonClick('2')">2</li>
            <li ng-mousedown="buttonClick('3')">3</li>
            <li ng-mousedown="buttonClick(' + ')">+</li>
            <li ng-mousedown="clearInput()">C</li>
            <li ng-mousedown="buttonClick('0')">0</li>
            <li ng-mousedown="buttonClick('.')">.</li>
            <li ng-mousedown="calculate()">=</li>
        </ul>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/calc.js"></script>
<script src="js/App.js"></script>
<script src="js/controllers/CalculateController.js"></script>
</body>
</html>
