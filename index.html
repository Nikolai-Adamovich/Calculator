<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="calc" ng-app="App" ng-controller="AppController">
    <div class="calc__screen">
        <input class="input" type="text" autofocus ng-model="input">
        <div class="output" ng-bind="result"></div>
    </div>
    <div class="calc__buttons">
        <ul class="clearfix">
            <li ng-click="buttonClick('(')">(</li>
            <li ng-click="buttonClick(')')">)</li>
            <li ng-click="removeLast()">&lt;-</li>
            <li ng-click="buttonClick(' / ')">/</li>
            <li ng-click="buttonClick('7')">7</li>
            <li ng-click="buttonClick('8')">8</li>
            <li ng-click="buttonClick('9')">9</li>
            <li ng-click="buttonClick(' * ')">x</li>
            <li ng-click="buttonClick('4')">4</li>
            <li ng-click="buttonClick('5')">5</li>
            <li ng-click="buttonClick('6')">6</li>
            <li ng-click="buttonClick(' - ')">-</li>
            <li ng-click="buttonClick('1')">1</li>
            <li ng-click="buttonClick('2')">2</li>
            <li ng-click="buttonClick('3')">3</li>
            <li ng-click="buttonClick(' + ')">+</li>
            <li class="dummy"></li>
            <li ng-click="buttonClick('0')">0</li>
            <li ng-click="buttonClick('.')">.</li>
            <li ng-click="calculate()">=</li>
        </ul>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/calc.js"></script>
<script src="js/App.js"></script>
<script src="js/controllers/AppController.js"></script>
</body>
</html>
